<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>学生登记报名表</title>
		<link rel="stylesheet" href="817.css" />
	</head>

	<body>
		<form action="#" method="post">
			<table border="1px" align="center">
				<tr>
					<th colspan="2" align="center">学生登记报名表</th>
				</tr>
				<tr>
					<td class="c1">用户名</td>
					<td class="c2">
						<input type="text" />
					</td>
				</tr>
				<tr>
					<td class="c1">密码</td>
					<td class="c2">
						<input type="password" />
					</td>
				</tr>
				<tr>
					<td class="c1">密码确认</td>
					<td class="c2">
						<input type="password" />
					</td>
				</tr>
				<tr>
					<td class="c1">性别</td>
					<td>
						<input type="radio" name="sex"/>男
						<input type="radio" name="sex"/>女
					</td>
				</tr>
				<tr>
					<td class="c1">选择科目</td>
					<td>
						<input type="checkbox" />html
						<input type="checkbox" />python
						<input type="checkbox" />linux
						<input type="checkbox" />mysql
					</td>
				</tr>
				<tr>
					<td class="c1">选择学校</td>
					<td>
						<select name="">
							<option value="">-选择就读的学习-</option>
							<option value="">北京大学</option>
							<option value="">清华大学</option>
							<option value="">复旦大学</option>
							<option value="">国防大学</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="c1">选择文件</td>
					<td>
						<input type="file" />
					</td>
				</tr>
				<tr>
					<td colspan="2" class="b1">
						<input type="reset" value="重置" />
						<input type="submit" value="提交" />
					</td>
				</tr>
			</table>
		</form>
	</body>

</html>
